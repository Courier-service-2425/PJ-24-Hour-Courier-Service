<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24-Hour Fast Delivery Courier Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    
    header {
      background-color: #2980b9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .logo img {
      width: 130px;
      height: auto;
      transition: transform 0.3s;
    }
    
    .logo img:hover {
      transform: scale(1.1);
    }
    
    nav ul {
      list-style: none;
      display: flex;
    }
    
    nav ul li {
      margin: 0 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }
    
    nav ul li a:hover {
      color: #f39c12;
      transform: scale(1.1);
    }
    
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 50px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      text-align: center;
    }
    
    .hero-text {
      max-width: 600px;
    }
    
    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }
    
    .hero-image {
      width: 220px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn {
      padding: 15px 35px;
      background-color: #f39c12;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Courier Service Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>


<section id="home" class="hero">
        <div class="hero-text">
            <h1>Your 24-Hour Fast Delivery Service</h1>
            <p>Get your parcels delivered at lightning speed, no matter the time of day or night!</p>
            <a href="#services" class="btn">Learn More</a>
        </div>
        <img src="logo.png" alt="Fast Delivery" class="hero-image">
    </section>
